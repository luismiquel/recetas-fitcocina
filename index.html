<section id="recetas-fitcocina">
  <h2>80 Recetas - Aperitivos, Primeros, Segundos y Postres</h2>
  <div class="grid-recetas">
    <!-- Ejemplo receta -->
    <article class="receta">
      <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt="Bruschetta">
      <h3>Bruschetta Clásica</h3>
      <ul>
        <li>Pan, tomate, ajo, aceite de oliva, albahaca</li>
      </ul>
      <ol>
        <li>Tuesta el pan.</li>
        <li>Unta ajo, añade tomate y albahaca.</li>
        <li>Aliña con aceite, sirve.</li>
      </ol>
    </article>
    <!-- Repite para 80 items con API -->
  </div>
</section>

<script>
async function loadRecetas() {
  const categorias = ['Seafood','Chicken','Beef','Dessert'];
  let html = '';
  for (const cat of categorias) {
    const resp = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${cat}`);
    const data = await resp.json();
    const items = data.meals.slice(0,20);
    for (const meal of items) {
      const det = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${meal.idMeal}`);
      const info = await det.json();
      const r = info.meals[0];
      const ingredientes = [];
      for (let i=1;i<=20;i++) {
        if (r[`strIngredient${i}`]) {
          ingredientes.push(r[`strIngredient${i}`] + ' ' + r[`strMeasure${i}`]);
        }
      }
      html += `<article class="receta">
        <img src="${r.strMealThumb}" alt="${r.strMeal}">
        <h3>${r.strMeal}</h3>
        <ul>${ingredientes.map(i=>`<li>${i}</li>`).join('')}</ul>
        <p>${r.strInstructions.split('. ').slice(0,3).join('. ')}.</p>
      </article>`;
    }
  }
  document.querySelector('.grid-recetas').innerHTML = html;
}
loadRecetas();
</script>

<style>
#recetas-fitcocina { padding:20px; }
.grid-recetas {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}
.receta img { width:100%; height:auto; border-radius:8px; }
.receta h3 { margin:10px 0 5px; }
.receta ul { font-size:0.9em; margin:0 0 10px; }
</style>
